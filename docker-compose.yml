services:
  scrappystats:
    build:
      context: ./current
      dockerfile: Dockerfile
    container_name: scrappystats
    expose:
      - "8000"
    networks:
      - scrappy-net
    volumes:
      - ./app/config:/app/config:ro
      - ./scrappystats/data:/data
      - ./scrappystats/logs:/logs
    env_file:
      - .env
    restart: unless-stopped
    command: ["/usr/bin/supervisord", "-c", "/app/supervisord.conf"]

volumes:
  data:
  logs:

networks:
  scrappy-net:
    external: true
